<!DOCTYPE html>
<html>
<head>
    <title>API Delizia - Test</title>
</head>
<body>
    <h1>üçï API Delizia Simple</h1>
    <p>Si ves esta p√°gina, significa que Vercel est√° funcionando.</p>
    <p>Ahora necesitamos que las funciones serverless funcionen.</p>
    
    <h2>Prueba de endpoints:</h2>
    <div id="results"></div>
    
    <script>
        async function testEndpoints() {
            const results = document.getElementById('results');
            
            try {
                // Test GET /api
                const apiResponse = await fetch('/api');
                const apiData = await apiResponse.json();
                results.innerHTML += `<p>‚úÖ GET /api: ${JSON.stringify(apiData)}</p>`;
            } catch (error) {
                results.innerHTML += `<p>‚ùå GET /api error: ${error}</p>`;
            }
            
            try {
                // Test POST login
                const loginResponse = await fetch('/api', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: 'admin@delizia.com', password: 'admin123' })
                });
                const loginData = await loginResponse.json();
                results.innerHTML += `<p>‚úÖ POST /api (login): ${JSON.stringify(loginData)}</p>`;
            } catch (error) {
                results.innerHTML += `<p>‚ùå POST /api error: ${error}</p>`;
            }
        }
        
        // Ejecutar tests al cargar la p√°gina
        testEndpoints();
    </script>
</body>
</html>
